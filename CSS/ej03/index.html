<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PLAYING WITH GRID</h1>
    <div class="grid-container">
        <div class="row group2">
            <div id="sq1" class="square" style="background-color: red;"></div>
            <div id="sq2" class="square" style="background-color: blue;"></div>
            <div id="sq3" class="square" style="background-color: yellow;"></div>
            <div id="sq4" class="square" style="background-color: green;"></div>
            <div id="sq5" class="square" style="background-color: magenta;"></div>
            
        </div>
        <div class="row group1">
            <div id="cr1" class="circle" style="background-color: red;"></div>
            <div id="cr2" class="circle" style="background-color: blue;"></div>
            <div id="cr3" class="circle" style="background-color: yellow;"></div>
            <div id="cr4" class="circle" style="background-color: green;"></div>
            <div id="cr5" class="circle" style="background-color: magenta;"></div>
        </div>
    </div>
</body>
</html>
